<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>index</title>
  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/index-grid.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body class="body clearfix">

<div class="load_animation">
  <img class="backbox" src="images/box_back.svg"/>
  <img class="loaditem" src="images/load_item.svg"/>
  <img class="frontbox" src="images/front_box.svg"/>
</div>

<div class="verify_animation">
  <img class="verify_canvas" src="images/verifying_block.svg"/>
  <img class="verify_element1" src="images/verifying_zigzag1.svg"/>
  <img class="verify_element2" src="images/verifying_zigzag2.svg"/>
  <img class="verify_element3" src="images/verifying_zigzag1.svg"/>
  <img class="verify_element4" src="images/verifying_zigzag3.svg"/>
</div>


<div class="validate_animation">
  <img class="validate_back1" src="images/validating_back1.svg"/>
  <img class="validate_element1" src="images/validating_element.svg"/>
  <img class="validate_element2" src="images/validating_element.svg"/>
  <img class="validate_back2" src="images/validating_back2.svg"/>
</div>

<div class="preload_animation">
  <img class="city_back" src="images/city_back.svg"/>
  <img class="rectangle_box_back" src="images/rectangle_box_back.svg"/>
  <img class="teal_box" src="images/teal_box.svg"/>
  <img class="teal_box22" src="images/teal_box.svg"/>
  <img class="box_front" src="images/box_front.svg"/>
  <img class="cloud_overlay" src="images/cloud_overlay.svg"/>
</div>

</body>
</html>
